<!DOCTYPE html>
<html>

<head>
    <title>Advance Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h1 style="color:#ffffff">Advance Calculator <i class="fa-solid fa-calculator fa-lg"></i></h1>
    <div> 
        <input class="size inp" type="text" id="ans" placeholder="Enter Calculation"/>
        <button class="size inp" type="button" value="Delete" onclick="deleteLastCharacter()"><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <div>
        <input class="size" type="button" value="7" onclick="button('7')">
        <input class="size" type="button" value="8" onclick="button('8')">
        <input class="size" type="button" value="9" onclick="button('9')">
        <input class="size" type="button" value="AC" onclick="buttonclear()">
    </div>
    <div>
        <input class="size" type="button" value="4" onclick="button('4')">
        <input class="size" type="button" value="5" onclick="button('5')">
        <input class="size" type="button" value="6" onclick="button('6')">
        <input class="size" type="button" value="+" onclick="button('+')">
    </div>
    <div>
        <input class="size" type="button" value="1" onclick="button('1')">
        <input class="size" type="button" value="2" onclick="button('2')">
        <input class="size" type="button" value="3" onclick="button('3')">
        <input class="size" type="button" value="-" onclick="button('-')">
    </div>
    <div>
        <input class="size" type="button" value="0" onclick="button('0')">
        <input class="size" type="button" value="00" onclick="button('00')">
        <input class="size" type="button" value="." onclick="button('.')">
        <input class="size" type="button" value="*" onclick="button('*')">
    </div>
    <div>
        <button class="size" OnClick="Sqrt(ans.value)">2<i class="fa-solid fa-square-root-variable" ></i></button>
        <input class="size" type="button" value="n!" OnClick="button('!')">
        <input class="size" type="button" value="%" onclick="button('%')">
        <input class="size" type="button" value="/" onclick="button('/')">
    </div>
    <div>
        <button class="size" onclick="button('**')">x^2</button>
        <input class="size" type="button" value="(" OnClick="button('(')">
        <input class="size" type="button" value=")" OnClick="button(')')">
        <input class="size" type="button" value="=" onclick="calculate()">
    </div>
    <script src="calc.js"></script>
</body>

</html>
